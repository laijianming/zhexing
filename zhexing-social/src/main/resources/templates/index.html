<!DOCTYPE html>
<html>
<head>
    <title>Java后端WebSocket的Tomcat实现</title>
　　　　　　<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' />
    　　　　　　<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
    Welcome<br/><input id="text" type="text"/>
    <button id="send">发送消息</button>
    <hr/>
    <button onclick="closeWebSocket()">关闭WebSocket连接</button>
    <hr/>
    <div id="message"></div>
</body>

<script type="text/javascript">
    //var websocket = null;
    let data = null

    function getData () {
        return new Promise((resolve) => {
            let xhr = new XMLHttpRequest()
            xhr.open('GET', 'http://localhost/websocket/getip')
            xhr.send()
            xhr.onreadystatechange = function () {
                if (this.readyState !== 4)
                    return
                window.console.log(this.responseText)
                resolve(JSON.parse(this.responseText))
            }
        })
    }

    getData()
        .then( res => { doWebsocket(res) } )


    function doWebsocket(data) {
        let websocket = null

        //将消息显示在网页上
        function setMessageInnerHTML(innerHTML) {
            document.getElementById('message').innerHTML += innerHTML + '<br/>';
        }

        //关闭WebSocket连接
        function closeWebSocket() {
            websocket.close();
        }

        //发送消息
        function send() {
            var message = document.getElementById('text').value;
            websocket.send(message);
        }

        document.getElementById('send').addEventListener('click', function (ev) { send() })

        //判断当前浏览器是否支持WebSocket
        if ('WebSocket' in window) {
        // 这个路径就是连接服务器的，与@ServerEndpoint("/websocket")一致
        // websocket = new WebSocket("ws://consumer01:7777/websocket/message/11/test1/xxx");
        websocket = new WebSocket("ws://"+data.data+"/websocket/"+ BigInt(parseInt(Math.random() * 1000)) +"/tname/test1/xxx");
        }
        else {
            alert('当前浏览器 Not support websocket')
        }

        //连接发生错误的回调方法
        websocket.onerror = function () {
            setMessageInnerHTML("WebSocket连接发生错误");
        };

        //连接成功建立的回调方法
        websocket.onopen = function () {
            setMessageInnerHTML("WebSocket连接成功");
        }

        //接收到消息的回调方法
        websocket.onmessage = function (event) {
            setMessageInnerHTML(event.data);
        }

        //连接关闭的回调方法
        websocket.onclose = function () {
            setMessageInnerHTML("WebSocket连接关闭");
        }



    }


    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function () {
        closeWebSocket();
    }


</script>
</html>
